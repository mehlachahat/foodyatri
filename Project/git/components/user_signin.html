          <input
            type="text"
            class="textbox"
            id="username"
            name="username"
            placeholder="Name"
            required
          /><br />
        </div>
        <div class="login_input">
          <input
            type="text"
            class="textbox"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br />
        </div>
          <div class="password-container">
          <input
            type="password"
            class="password-container"
            id="passwordInput"
            name="password"
            placeholder="Password"
            required
          />
          <i class="toggle-password fas fa-eye" id="togglePassword"></i>
        </div>
          <!-- <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Enter Password">

          <div class="login_input">
          <button type="submit" id="submit"><b><a href="/Food_Yatri/Project/components/vlogger.html">Submit</a></b></button>
        </div>
        </form>
      </div>
    </section>
